{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    {% if title %}
      <title> 
         RAIS - {{title}}
      </title>
    {% else %}
      <title> RAIS </title>
    {% endif %}

    <link href="{% static 'subapp_gallery/img/favicon.ico'%}" type="image" rel="icon">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'subapp_gallery/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet"> 

    <!-- <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->

    <link href="{% static 'subapp_gallery/vendor/bootstrap/css/bootstrap-social.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'subapp_gallery/css/shop-homepage.css'%}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'shop-home' %}">
          <img src="{% static 'subapp_gallery/img/logo.png'%}" style="width:200px;height:35px;" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'shop-home' %}">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'shop-contact' %}">Contact Us</a>
              </li>
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}

    {% endblock %}

    <!-- Footer -->
    <footer class="py-5 bg-dark">

      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; SHOP 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'subapp_gallery/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'subapp_gallery/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

 <!--    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->

    
  </body>

</html>
